
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Đăng nhập.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Web du lịch Sunsetious</title>
</head>

<body>
    <form>
        <fieldset>
            <div id="col-left">
                <div class="logo-content">
                    <img src="Logo.png">
                    <p class="logo-discript">   </p>
                </div>
                <div>
                    <img src="students.png" class="picture-discipt">
                </div>
            </div>
            <div id="col-right">
                <h1>Chào mừng</h1>
                <!--Chỗ này là tiêu đề trên cùng-->
                <h2>Đăng nhập tài khoản của bạn</h2>

                <!--Chỗ này là 2 ô đăng nhập-->
                <div>

                  
                    <!--cái này là cái hình user-->
                    <i class="fas fa-user fa-lg" style="color: rgb(134, 134, 134);"> </i>
                    <input type="text" placeholder="Tên tài khoản">
                </div>
                <div>
                  
                    <i class="fas fa-lock fa-lg" style="color: rgb(134, 134, 134);"></i>
                    <input  type="text" placeholder="Mật khẩu">
            
                </div>
                
                <a href="#">Quên mật khẩu</a>

                <div class="control-button">
                    <!--Chỗ này là 2 nút-->
                    <button class="dnbutton">Đăng nhập</button>
                    <button class="dkbutton">Đăng ký</button>
                </div>

                <p>Hoặc đăng nhập bằng:</p>
                <!--Chỗ này là vùng mấy cái logo facebook,...-->
                <div class="order-logo">
                    <!-- <i class="ti-arrow-circle-down"></i>
                    <i class="ti-arrow-circle-down"></i>
                    <i class="ti-arrow-circle-down"></i> -->
                    <img src="Gmail.png">
                    <img src="FB.png">
                    <img src="IG.png">
                </div>
            </div>
        </fieldset>
    </form>

</body>

</html>
